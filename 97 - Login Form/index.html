<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="login__header">DDoni</header>
      <div class="login__form">
        <form class="form-wrapper">
          <div class="form__id">
            <input class="login__id" type="text" placeholder="ID를 입력해주세요" />
          </div>
          <div class="form__pwd">
            <input class="login__pw" type="password" placeholder="PW를 입력해주세요" />
          </div>
          <div class="form__btn">
            <button class="login__btn">로그인</button>
            <button class="login__find">아이디/비번 찾기</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
