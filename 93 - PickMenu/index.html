<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick Menu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="roullete">
        <!-- fill color -->
        <div class="fill fill_1"></div>
        <div class="fill fill_2"></div>
        <div class="fill fill_3"></div>
        <div class="fill fill_4"></div>
        <div class="fill fill_5"></div>
        <!-- line -->
        <div class="line line_1"></div>
        <div class="line line_2"></div>
        <div class="line line_3"></div>
        <div class="line line_4"></div>
        <!-- content -->
        <div class="content content_1">1</div>
        <div class="content content_2">2</div>
        <div class="content content_3">3</div>
        <div class="content content_4">4</div>
        <div class="content content_5">5</div>
        <div class="content content_6">6</div>
        <div class="content content_7">7</div>
        <div class="content content_8">8</div>
      </div>
      <button class="trigger">뽑기</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
